<html>
  <head>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/topbar.css" />
    <!-- <link rel="stylesheet" href="assets/css/no-topbar.css"> -->
    <script defer src="assets/js/renderer.js"></script>
    <script src="https://unpkg.com/micromodal/dist/micromodal.min.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self'">

    <title>Chalchitra Doorbhash</title>
  </head>
  <body>
    <!-- Topbar -->
    <div id="controls">
      </video>
      <button id="toggleIframeBtn">Join class</button>
      <button id="closeIframeBtn">Go back</button>
      <button id="openDashboard">Open Dashboard</button>
    </div>
    <!-- End topbar -->

    <div class="modal micromodal-slide" id="electron-screen-picker" aria-hidden="true">
      <div class="modal__overlay" tabindex="-1" data-micromodal-close>
          <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-1-title">
              <header class="modal__header">
                  <h2 class="modal__title" id="modal-1-title">
                      Share your screen
                  </h2>
                  <button class="modal__close" aria-label="Close modal" data-micromodal-close></button>
              </header>
              <main class="modal__content" id="modal-1-content">
                  <div class="ibox __electron-screen-picker-content">
                      <div class="ibox-content">
                          <div data-settings class="__electron-screen-settings-notice hidden">
                              <div>Please grant access to screen recording for this app in System Preferences and click
                                  "Retry"
                              </div>
                              <div class="m-t-xs text-center">
                                  <button data-retry type="button" class="btn btn-md btn-default">Retry</button>
                              </div>
                          </div>
  
                          <div id="sources" class="__electron-list"></div>
                      </div>
                  </div>
              </main>
              <footer class="modal__footer">
                  <button id="system-preferences" class="modal__btn modal__btn-primary">Open system preferences</button>
                  <button class="modal__btn" data-micromodal-close aria-label="Close this dialog window">Close</button>
              </footer>
          </div>
      </div>
  </div>
   
  </body>
</html>
